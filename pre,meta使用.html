<!DOCTYPE html>
<html>
<head>
	<title>pre使用演示,meta使用技巧</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--自适应-->
	<meta name="keywords" content="小甲鱼" ><!--为搜索提供关键词-->
	<meta name="description" content="演示"><!--网页描述-->
	<!--<meta  http-equiv="refresh" content="0; http://fishc.taobao.com">实现网页跳转-->
</head>
<body>
<!-- 将大于号等字符用实体编号替换
	var定义程序的变量   kbd定义用户的输入  samp定义程序的输出-->
<pre>
     这里是什么格式显示就是什么格式
	 &#60;code&#62;专门用于显示代码&#60;/code&#62;
</pre>
<p>你输入一个东西<var>user_input</var>接受用户输入</p>
<p>输入<kbd>香蕉</kbd> <samp>苹果</samp></p>
</body>
</html>
