<html>
<head>
	<meta charset="utf-8">
	<title>网页中嵌入视频</title>
</head>
<body>
	<video width="" height="" src="" controls autoplay>填写备用内容（视频播放不了）</video><!--视频框的属性  右键视频文件，属性中详细信息帧宽度-->
	
	<!--controls添加一个控件，autoplay让它自动播放，但不一定每个浏览器都支持
	
	加一个muted视频声音就没了
	
	加个preload="none"关闭预加载，用户点击前什么都不会加载（纯白），加上controls就变漆黑了
	
	preload="metadata"只加载一些基本数据
	
	poster="timg.jpg"修改封面图片
	
	loop视频循环播放-->

</body>

</html>
