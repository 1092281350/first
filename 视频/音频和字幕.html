<html>
<head>
	<meta charset="utf-8">
	<title>audio嵌入音频</title>
</head>
<body>	
	<audio src="" controls>
		<track src="路径" srclang="zh" label="中文字幕" kind="subtitles" default>
		
		<source src="" type=""><!--提供备胎，如果有这个，audiode src就可以去掉了，它会依次加载，直到成功-->
		
		无法播放，对不起了
	</audio>
	
	<!--<track>为音频添加字幕
		zh表示中文，英文为eh
		
		default表示默认是这个字幕
		
		kind指定字幕类型(普通字幕)
	
	先创建一个.vtt文件-->
	
</body>
</html>
