<html>
<head>
	<meta charset="utf-8">
	<title>嵌入网页</title>
</head>
<body>	
	<!--嵌入网页，该里面的视频也能播放-->
	<iframe src="" width="128px" height="128px">不支持iframe填写的内容</iframe>

	<!--使用沙盒保护网页-->
	<iframe src="http://fishc.com" width="1024px" height="512px" sandbox="">不支持iframe填写的内容</iframe>
	
	<!--sandbox=一个空字符，表示对嵌入的网页的内容进行最高程度限定
	还能设定allow-forms  允许提交表单
	allow-script  允许执行脚本
	allow-same-origin  允许同域请求
	allow-top-navigation  允许iframe主导window.top进行跳转
	allow-popups  允许iframe中弹出新窗口
	allow-pointer-lock  允许iframe中可以锁定鼠标-->
	
	
	<!---->
	
	
	<!---->
</body>
</html>
