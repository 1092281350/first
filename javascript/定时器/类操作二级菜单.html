<head>

    <title>类操作二级菜单</title>
    <style type="text/css">
      
      
        .c{
            height: 0px;
            overflow: hidden;
            margin: 0;
            padding: 0;
            
        }
        #one{
            display: flex;         /*直接子元素会按行排列*/
            justify-content: center;
            align-items: center;
            flex-direction: column;

     </style>
    <script type="text/javascript" src="tools.js"></script><!--连接到添加的工具-->
     <script type="text/javascript">
        window.onload=function(){
            
            //获取所有一级菜单
            var span=document.querySelectorAll(".yiji")//兼容IE8，括号内写css选择器
            
            //创建一个变量，获取当前打开的一级菜单
            var opendiv=span[0].parentNode
            
            //为所有span绑定单击响应函数
            for(var i=0;i<span.length;i++){
                span[i].onclick=function(){
                    //this代表当前span
                    var parent=this.parentNode//选择当前span的f父元素div

                    //切换之前获取元素高度
                    var be=parent.offsetHeight;

                    //切换parent
                  toggleclass(parent,'c')
                    
                  //切换后获取元素高度
                  var end=parent.offsetHeight
                  
                  
                
                  if(opendiv!=parent && !hasclass(opendiv,'c')){
                  //将打开的关上
                  //addclass(opendiv,'c')
                    //为了统一的动画效果，将ADD改为toggle
                    toggleclass(opendiv,'c')
                }                      //第一个条件判断两个变量是否一致，避免死循环
                                        //第二个条件让toggleclass只进行添加

                    //修改打开的div
                    opendiv=parent


                }

            }

        }
    
    
    </script>
</head>
