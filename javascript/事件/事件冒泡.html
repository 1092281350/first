<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的相同事件的传递也称为冒泡</title>
    <script type="text/javascript">
    // 不同对象的同一事件  会向上传递 ，称为冒泡
        window.onload=function(){
		    var s1=document.getElementById("s1");
			var s=document.getElementById("s");
            s1.onclick=function(){
                alert("我是span");
				 
				 event.cancelBubble=true;
            }
			
		
            
            s.onclick=function(){
                alert("我是div");
                
                // 兼容性
                event=event||window.event;
               
                // 取消事件传递（冒泡）点击该事件就不会向上传递
                event.cancelBubble=true;
            }


            // 获取body，前面直接加document
            document.body.onclick=function(){
                alert("我是doc");
				
				
            }

        }
    </script>
</head>
<body style="width:300px; height:500px; background-color:green;">
    <div id="s" style="width: 100px; height: 100px; background-color: red;">
        <span id="s1" style="width: 40px; height: 50px; background-color: blue;">我是span</span>
    </div>
    
</body>
</html>
