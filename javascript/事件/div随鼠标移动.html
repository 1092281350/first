<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
    #box{
        width: 100px;
        height: 200px;
        background-color: blue;
        position: relative;/*开启定位。才能让div跟着鼠标动 */
        
    }
    </style>
    <script type="text/javascript">
    window.onload=function(){
        var box=document.getElementById("box");
        //给box绑定的移动事件，所以只有在box中移动才有效
        //可以将box改为document,这样整个页面的鼠标移动都有效
      
      document.onmousemove=function(){
            //获取鼠标在当前可见窗口的坐标   pageX相对于整个页面的坐标，不兼容IE8
            var x=window.event.clientX;        
            
            var y=window.event.clientY;
            //谷歌认为scrollTop是body的   火狐等认为 是html的
            //var st=document.body.scrollTop||document.documentElement.scrollTop
            //体现兼容性
            //设置div的偏移量  相对于整个页面
            box.style.left=x+"px";
            box.style.top=y+"px";
            
            }
           
        
    }
    </script>
    
</head>
<body>
    <div id="box">

    </div>
</body>
</html>
