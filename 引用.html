<!DOCTYPE html>
<html>
<head>
	<title>外嵌脚本 </title>
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta name="keywords" content="小甲鱼" >
	<meta name="description" content="演示">
</head>
<body>
<bdo dir="rtl">
<p>孔子说：<bdo dir="rtl"><q>好好学习</q></bdo></p>
</bdo>
 <!--q用于较短的引用  blockquote用于长引用
	cite表示电影等的标题  abbr用于简称或缩写，配合title可以显示全名
	dfn用于专业术语  address用于作者的联系方式
	ruby rp rt 联合使用可以注音
	bdo修改文本默认显示方式 例如<bdo dir="rtl"> </bdo>文本就从右往左显示
	-->
</body>
</html>
